<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Food Item</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-mode {
      background-color: #2B3035;
      color: #ffffff;
    }

    .dark-mode .card {
      background-color: #212529;
      border-color: #333;
    }

    .dark-mode .card-header {
      background-color: #333;
      border-color: #444;
    }

    .dark-mode .list-group-item {
      background-color: #212529;
      border-color: #333;
    }

    .dark-mode .btn-link {
      color: #DEE2E6;
    }

    .dark-mode .btn-link.text-danger {
      color: #ff4c4c;
    }
  </style>
</head>

<body class="dark-mode">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <form action="/create-food-item" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description"></textarea>
          </div>
          <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
          </div>
          <div class="form-group">
            <label for="image_url">Image URL (relative to /static/images/):</label>
            <input type="text" class="form-control" id="image_url" name="image_url" placeholder="e.g., 1-pavBhaji.jpg"
              required>
          </div>
          <button type="submit" class="btn btn-primary">Create Food Item</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Check if the dark mode preference is stored in localStorage
      if (localStorage.getItem('dark-mode') === 'true') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }

      document.getElementById('toggle-dark-mode').addEventListener('click', function () {
        document.body.classList.toggle('dark-mode');
        // Save the preference to localStorage
        if (document.body.classList.contains('dark-mode')) {
          localStorage.setItem('dark-mode', 'true');
        } else {
          localStorage.setItem('dark-mode', 'false');
        }
      });
    });
  </script>
</body>

</html>
