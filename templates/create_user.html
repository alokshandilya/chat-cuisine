<!DOCTYPE html>
<html>

<head>
  <title>Create User</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Additional styling */
    body {
      background-color: #2B3035;
      color: #DEE2E6;
    }

    .container {
      margin-top: 50px;
      width: 550px;
    }

    .card {
      background-color: #343a40;
      border-color: #343a40;
      /* Same color as background for borderless effect */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #007bff;
      color: #DEE2E6;
      border-bottom: none;
      /* Remove default border-bottom */
      border-top-left-radius: 10px;
      /* Adjust border radius for the header */
      border-top-right-radius: 10px;
    }

    .card-body {
      padding: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      color: #DEE2E6;
      background-color: #495057;
      border: none;
      border-radius: 5px;
      padding: 8px;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: #DEE2E6;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center mb-0"><em>Create a New User</em></h2>
      </div>
      <div class="card-body">
        <form method="post">
          <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Username:</label>
            <input type="text" class="form-control" id="username" name="username">
          </div>
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="full_name"><i class="fas fa-user"></i> Full Name:</label>
            <input type="text" class="form-control" id="full_name" name="full_name">
          </div>
          <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Password:</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Create User</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
