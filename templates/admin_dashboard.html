<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body.dark-mode {
      background-color: #2B3035;
      color: #DEE2E6;
    }

    .dark-mode .card {
      background-color: #212529;
      border-color: #333;
    }

    .dark-mode .card-header {
      background-color: #333;
      border-color: #444;
    }

    .dark-mode .list-group-item {
      background-color: #212529;
      border-color: #333;
    }

    .dark-mode .btn-link {
      color: #DEE2E6;
    }

    .dark-mode .btn-link.text-danger {
      color: #ff4c4c;
    }

    /* Additional styling for toggle button */
    #toggle-dark-mode {
      color: #DEE2E6;
      /* Button text color */
      background-color: #2B3035;
      /* Button background color */
      border-color: #DEE2E6;
      /* Button border color */
    }

    #toggle-dark-mode:hover {
      color: #2B3035;
      /* Button text color on hover */
      background-color: #DEE2E6;
      /* Button background color on hover */
    }
  </style>
</head>

<body class="dark-mode">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-12 col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h1 class="h5 mb-0"><em>Welcome, {{ full_name }}</em></h1>
            <button id="toggle-dark-mode" class="btn btn-light btn-sm"><i class="fas fa-moon"></i> Toggle Dark
              Mode</button>
          </div>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item"><a href="/create-food-item" class="btn btn-link fw-bold"
                  style="font-size: 18px"><strong>Create Food Item</strong></a></li>
              <li class="list-group-item"><a href="/food-items" class="btn btn-link"
                  style="font-size: 18px"><strong>List Food Items</strong></a></li>
              <li class="list-group-item"><a href="/create-user" class="btn btn-link"
                  style="font-size: 18px"><strong>Create User</strong></a></li>
              <li class="list-group-item"><a href="/logout" class="btn btn-link text-danger"
                  style="font-size: 18px">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Check if the dark mode preference is stored in localStorage
      if (localStorage.getItem('dark-mode') === 'true') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }

      document.getElementById('toggle-dark-mode').addEventListener('click', function () {
        document.body.classList.toggle('dark-mode');
        // Save the preference to localStorage
        if (document.body.classList.contains('dark-mode')) {
          localStorage.setItem('dark-mode', 'true');
        } else {
          localStorage.setItem('dark-mode', 'false');
        }
      });
    });
  </script>
</body>

</html>
