<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Food Item</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <form action="/create-food-item" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>
        <br>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" required>
        <br>
        <label for="image_url">Image URL (relative to /static/images/):</label>
        <input type="text" id="image_url" name="image_url" placeholder="e.g., 1-pavBhaji.jpg" required>
        <br>
        <button type="submit">Create Food Item</button>
    </form>
</body>
</html>
